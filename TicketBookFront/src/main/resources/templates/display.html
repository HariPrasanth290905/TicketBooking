<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Passenger Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
<div class="d-flex justify-content-center align-items-center vh-100  " >
    <div th:object="${passenger}" class="text-center">
        <p class="mb-2 fs-4" th:text="*{passengerName}">Passenger Name</p>
        <p class="mb-2 fs-4" th:text="*{from}">From</p>
        <p class="mb-2 fs-4" th:text="*{to}">To</p>
        <p class="mb-2 fs-4" th:text="*{doj}">Date of Journey</p>
        <p class="mb-2 fs-4" th:text="*{trainNumber}">Train Number</p>
    </div>
</div>
</body>

</html>
