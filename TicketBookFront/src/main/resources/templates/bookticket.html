<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Passenger Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 p-8">

<div class="max-w-xl mx-auto bg-white p-6 rounded shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Book Train Ticket</h2>

    <form th:action="@{/book-ticket}" th:object="${passenger}" method="post" class="space-y-4">
        <div>
            <label class="block mb-1 font-semibold">Passenger Name</label>
            <input type="text" th:field="*{passengerName}" class="w-full border px-3 py-2 rounded" required />
        </div>

        <div>
            <label class="block mb-1 font-semibold">From</label>
            <input type="text" th:field="*{from}" class="w-full border px-3 py-2 rounded" required />
        </div>

        <div>
            <label class="block mb-1 font-semibold">To</label>
            <input type="text" th:field="*{to}" class="w-full border px-3 py-2 rounded" required />
        </div>

        <div>
            <label class="block mb-1 font-semibold">Date of Journey</label>
            <input type="date" th:field="*{doj}" class="w-full border px-3 py-2 rounded" required />
        </div>

        <div>
            <label class="block mb-1 font-semibold">Train Number</label>
            <input type="text" th:field="*{trainNumber}" class="w-full border px-3 py-2 rounded" required />
        </div>

        <div class="text-center">
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                Submit
            </button>
        </div>
    </form>
</div>

</body>
</html>
