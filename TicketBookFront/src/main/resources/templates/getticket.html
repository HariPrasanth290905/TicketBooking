<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ticket Lookup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body class="bg-light vh-100 d-flex justify-content-center align-items-center">

<div class="container p-5 bg-white rounded shadow-lg" style="max-width: 500px;">
    <h2 class="text-center mb-4">Get Ticket Info</h2>

    <form th:action="@{/get-ticket}" method="post" th:object="${ticket}">
        <div class="mb-3">
            <label for="ticketNumber" class="form-label fw-bold">Ticket No.</label>
            <input type="number" id="ticketNumber" name="ticketNumber" th:field="*{ticketNumber}"
                   class="form-control" placeholder="Enter ticket number" required/>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Get Ticket</button>
        </div>
    </form>
    <div class="mt-4" th:if="${ticket != null}" th:object="${ticket}">
        <h5 class="text-success">Ticket Info:</h5>
        <p><strong>Ticket Number:</strong> <span th:text="*{ticketNumber}">12345</span></p>
        <p><strong>Passenger name:</strong> <span th:text="*{passengerName}">12345</span></p>
        <p><strong>From:</strong> <span th:text="*{from}">12345</span></p>
        <p><strong>To:</strong> <span th:text="*{to}">12345</span></p>
        <p><strong>Date of Journey:</strong> <span th:text="*{doj}">12345</span></p>
        <p><strong>Train Number</strong> <span th:text="*{trainNumber}">12345</span></p>
        <p><strong>Price: </strong> <span th:text="*{ticketPrice}">12345</span></p>
        <p><strong>Status</strong> <span th:text="*{status}">12345</span></p>
    </div>
</div>

</body>
</html>
